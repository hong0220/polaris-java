logger:
  RotateOutputPath: log/polaris-console.log
  RotationMaxSize: 500
  RotationMaxAge: 30
  RotationMaxBackups: 100
  level: info
webServer:
  mode: "release"
  listenIP: "0.0.0.0"
  listenPort: 1234
  requestURL: "/naming/v1"
  webPath: "web/dist/"
polarisServer:
  address: "127.0.0.1:8090"
  polarisToken: "polaris@12345678"
oaAuthority:
  enableOAAuth: false
hrData:
  enableHrData: false